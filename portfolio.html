<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/card.css">
    <title>Alex Whitlock - Portfolio</title>
  </head>
  <body>
    <div class="nav__bar">
      <ul>
        <div class="title">
          <li class="nav__element"><a href="https://alexwhitlock.space"><h1>Alex Whitlock</h1></a></li>
        </div>
        <div class="nav__bar__links">
          <li class="nav__element active"><a href="https://alexwhitlock.space/portfolio" class="active">Portfolio</a></li>
          <li class="nav__element"><a href="/contact">Contact</a></li>
          <li class="nav__element"><a href=""><img src="images/insta.png" class="social__logos" alt=""></a></li>
          <li class="nav__element"><a href=""><img src="images/flickr.png" class="social__logos" alt=""></a></li>
        </div>
      </ul>
    </div>
    <div class="content">
      <div class="cards">
        <div class="card bay">
          <img src="photos/bay/bay-cover.jpg" alt="green plant">
          <div class="desc__layer">
            <a href="#"><h3 class="card__desc">Bay Life</h3></a>
          </div>
        </div>
        <div class="card green">
          <img src="photos/green/green-cover.jpg" alt="green plant">
          <div class="desc__layer">
            <a href="https://alexwhitlock.space/portfolio/green"><h3 class="card__desc">Greenery</h3></a>
          </div>
        </div>
        <div class="card perspective">
          <img src="photos/perspective/perspective-cover.jpg" alt="green plant">
          <div class="desc__layer">
            <a href="#"><h3 class="card__desc">Perspective</h3></a>
          </div>
        </div>
        <div class="card pet">
          <img src="photos/pet/pet-cover.jpg" alt="green plant">
          <div class="desc__layer">
            <a href="#"><h3 class="card__desc">Pets</h3></a>
          </div>
        </div>
        <div class="card portrait">
          <img src="photos/portrait/portrait-cover.jpg" alt="green plant">
          <div class="desc__layer">
            <a href="#"><h3 class="card__desc">Portraits</h3></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h2>Alex Whitlock</h2>
      <div class="contact__footer">
        <h4>ae3whitlock@gmail.com</h4>
        <h4>(678) 756-5099</h4>
      </div>
      <img src="images/flickr.png" class="social__logos" alt="">
      <img src="images/insta.png" class="social__logos" alt="">
    </div>
  </body>
</html>
